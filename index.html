<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>messenger-boy</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./index.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="p-4 flex justify-between items-center text-white font-bold bg-slate-800">
    <div class="flex gap-2 items-center">
      <img class="w-8 h-8" src="./img/logo.svg" alt="MessengerBoy">
      <p class="text-lg">MessengerBoy</p>
    </div>
    <div id="menu" class="flex gap-2 items-center"></div>
  </nav>
  <!-- /Navbar -->

  <!-- Main -->
  <main id="main" style="min-height:83.5vh;" class="bg-gray-200"></main>
  <!-- /Main -->

  <!-- Messages -->
  <div id="messagesComponent" class="absolute top-12 right-0 flex flex-col gap-2"></div>
  <!-- /Messages -->

  <!-- Footer -->
  <footer class="p-4 bg-slate-800">
    <p class="text-xl text-center text-white">The following content is under the MIT license</p>
  </footer>
  <!-- /Footer -->

  <!-- Modal -->
  <div id="modal" class="modal">
    <div id="modalContent" class="modal__content"></div>
  </div>
  <!-- /Modal -->
</body>
</html>
