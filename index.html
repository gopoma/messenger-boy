<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>messenger-boy</title>
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./index.js"></script>
</head>
<body>
  <h1 class="p-4 text-3xl font-bold">messenger-boy</h1>
  <div>
    <h2>Current User:</h2>
    <p>Curent idUser: <span id="currentUserId"></span></p>
    <p>Current idSocket: <span id="currentSocketId"></span></p>
  </div>
  <hr>
  <div>
    <input type="text" id="idUser" placeholder="idUser...">
    <button onclick="connect()">Connect</button>
  </div>
  <hr>
  <div>
    <input type="text" id="idSocket" placeholder="idSocket...">
    <input type="text" id="message" placeholder="message...">
    <button onclick="sendMessage()">Send Message</button>
  </div>
</body>
</html>
